version: '3.8'

services:
  mambacd:
    build: .
    image: mambacd:latest
    runtime: nvidia
    volumes:
      - .:/app
      # Mount datasets. Replace './data' with your actual dataset directory on the host.
      # The container will see it at /data
      - ./data:/data
      - ./results:/app/results
      - ./pretrained_weight:/app/pretrained_weight
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ipc: host # Recommended for PyTorch dataloaders
    command: /bin/bash
